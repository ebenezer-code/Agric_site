<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form method="POST" action="index.html" class="form" id="login">
            <h1 class="form-title">
               <span>SIGN </span><span>IN</span>
            </h1>
            <div class="form-message form-message-error"></div>
            <div class="form-input-group">
                <input type="text" class="form-input" autofocus placeholder="Username or email">
                <div class="form-input-error-message">
                    
                </div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="Password">
                <div class="form-input-error-message">
                </div>
            </div>
                  <button class="form-btn" type="submit">LOGIN</button>
            <p class="form-text">
                <a href="#" class="form-link">Forgot password</a>
            </p>
            <p class="form-text">
                <a class="form-link" id="linkCreateAccount" >Don't have an account?Create account</a>
            </p>

        </form>
        <form class="form form-hidden" id="createAccount">
            <h1 class="form-title">
                <span>SIGN </span><span>UP</span>
            </h1>
            <div class="form-message form-message-error"></div>
            <div class="form-input-group">
                <input type="text" id="signUpUsername" class="form-input" autofocus placeholder="Username">
                <div class="form-input-error-message">
                    
                </div>
            </div>
            <div class="form-input-group">
                <input type="text" id="" class="form-input" autofocus placeholder="Email Address">
                <div class="form-input-error-message">
                </div>
            </div>
            <div class="form-input-group">
                <input type="password" id="" class="form-input" autofocus placeholder="Password">
                <div class="form-input-error-message">
                </div>
            </div>
            <div class="form-input-group">
                <input type="password"  class="form-input" autofocus placeholder="Confirm Password">
                <div class="form-input-error-message">
                </div>
            </div>
            <button class="form-btn" type="submit">
                CREATE ACCOUNT
            </button>
            <p class="form-text">
                <a class="form-link" id="linkLogin" >Already have an account? Sign In</a>
            </p>

        </form>
    </div>
                
    <script src="login.js"></script>
    
</body>
</html>
